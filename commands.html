<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

</head>

<body>
    <p>This add-in will open your quarantine folder in your default  browser.</p>
    <button id="Showquarantine">Show Quarantine</button>
</body>

<script>

  function action(event) {
  
  // Open end-user quarantine in a browser window
  window.open("https://security.microsoft.com/quarantine");

  event.completed();
}

</script>

</html>
